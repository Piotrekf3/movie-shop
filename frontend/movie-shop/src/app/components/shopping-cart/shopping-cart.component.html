<div *ngIf="items.length" class="container">
  <h2>Shopping Cart</h2>
  <ol class="items">
    <li *ngFor="let item of items" >
      {{item.title}} {{item.price}}PLN
      <mat-icon id="remove-item" (click)="removeItem(item)">clear</mat-icon>
    </li>
  </ol>
  Sum: {{sumPricePln | number : '1.2'}}PLN {{sumPriceEur |number : '1.2'}}EUR
</div>
